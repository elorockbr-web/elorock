<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Elo Rock</title>
  <style>
    :root { color-scheme: dark; }
    body{
      margin:0; min-height:100vh;
      display:grid; place-items:center;
      background:#000;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    }

    /* “tela de celular” */
    .wrap{
      width:min(100vw, 460px);
      aspect-ratio: 9 / 16;
      position:relative;
      overflow:hidden;
      border-radius:22px;
      box-shadow:0 10px 40px rgba(0,0,0,.6);
      background:#111;
    }

    .screen{
      position:absolute; inset:0;
      background:url("bg.png") center / cover no-repeat;
    }

    .hotspot{
      position:absolute;
      cursor:pointer;
      /*background: rgba(255,0,0,.18); */ /* descomente p/ ver os botões */
    }

    .enter{
      position:absolute;
      left:50%; top:55%;
      transform:translateX(-50%);
      padding:10px 14px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.25);
      background:rgba(0,0,0,.35);
      color:rgba(255,255,255,.9);
      font-weight:700;
      backdrop-filter:blur(6px);
      cursor:pointer;
      user-select:none;
    }
    .enter small{display:block; opacity:.75; font-weight:500;}

    .gate{
  position:absolute;
  inset:0;
  display:grid;
  place-items:center;
  background: rgba(0,0,0,.01); /* quase invisível */
  cursor:pointer;
  z-index: 10;
}

.gateText{
  padding:10px 14px;
  border-radius:12px;
  border:1px solid rgba(255,255,255,.25);
  background:rgba(0,0,0,.35);
  color:rgba(255,255,255,.9);
  font-weight:700;
  backdrop-filter:blur(6px);
  user-select:none;
}
    
  </style>
</head>

<body>
  <div class="wrap">
    <div class="screen"></div>
    
    <div class="gate" id="gate">
        <div class="gateText">Toque para conectar</div>
    </div>
    
    <!-- Clique “Entrar” só para liberar áudio (bloqueio normal do navegador) -->
    <div class="enter" id="enterBtn">Entrar<small>(ativa sons)</small></div>

    <!-- HOTSPOTS (já posicionados para sua imagem bg.png) -->
    <!-- Agenda -->
    <div class="hotspot"
      style="left:36.98%; top:58.98%; width:30.56%; height:5.81%;"
      data-link="LINK_DO_DRIVE_AGENDA">
    </div>

    <!-- Contrate -->
    <div class="hotspot"
      style="left:36.98%; top:65.48%; width:30.56%; height:5.76%;"
      data-link="LINK_DO_DRIVE_CONTRATE">
    </div>

    <!-- Mídia -->
    <div class="hotspot"
      style="left:36.89%; top:72.07%; width:30.47%; height:5.76%;"
      data-link="LINK_DO_DRIVE_MIDIA">
    </div>

    <!-- Ingressos -->
    <div class="hotspot"
      style="left:36.89%; top:78.86%; width:30.47%; height:5.76%;"
      data-link="LINK_DO_DRIVE_INGRESSOS">
    </div>
  </div>

  <!-- Sons (mantendo nomes originais) -->
  <audio class="sfx_ambient" src="online.mp3" preload="auto"></audio>
  <audio class="sfx_ambient" src="newemail.wav" preload="auto"></audio>
  <audio class="sfx_ambient" src="nudge.wav" preload="auto"></audio>
  <audio class="sfx_ambient" src="type.wav" preload="auto"></audio>

  <script>
  let audioEnabled = false;
  let ambienceTimer = null;

  function rand(min, max){
    return Math.floor(Math.random() * (max - min + 1)) + min;
  }

  function pickRandomAmbient(){
    const list = Array.from(document.querySelectorAll("audio.sfx_ambient"));
    return list[Math.floor(Math.random() * list.length)];
  }

  async function playSafe(audioEl){
    try{
      audioEl.currentTime = 0;
      await audioEl.play();
    } catch(e) {}
  }

  // agenda o “ambiente” de sons aleatórios
  function scheduleAmbience(){
    if (!audioEnabled) return;

    // intervalo aleatório (ex: 8s a 25s)
    const nextMs = rand(8000, 25000);

    ambienceTimer = setTimeout(async () => {
      if (!audioEnabled) return;

      // chance de tocar (pra não ficar barulhento demais)
      const chance = Math.random(); // 0..1
      if (chance < 0.85) { // 85% das vezes toca
        await playSafe(pickRandomAmbient());
      }

      scheduleAmbience();
    }, nextMs);
  }

  // “desbloqueia” áudio com 1 toque
  const gate = document.getElementById("gate");
  gate.addEventListener("click", async () => {
    audioEnabled = true;

    // truque padrão: toca um som curtinho pra liberar a política do navegador
    const enter = document.getElementById("sfx_enter");
    await playSafe(enter);

    // some com o overlay
    gate.style.display = "none";

    // começa os sons aleatórios sozinhos
    scheduleAmbience();
  });

  // Hotspots: toca som e abre link
document.querySelectorAll(".hotspot").forEach(el => {
  el.addEventListener("click", () => {
    const link = el.dataset.link;
    if(!link || link.startsWith("LINK_")) return;

    window.open(link, "_blank", "noopener,noreferrer");
  });
});
</script>
</body>
</html>
